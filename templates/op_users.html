{% extends "op_base.html" %}
{% block content %}

<table class="table table-hover table-bordered table-striped">
    <tr>
        <th>Nombre Completo</th>
        <th>Telefono</th>
        <th>Email</th>
        <th>DNI</th>
        <th>Fecha De Nacimiento</th>
    </tr>
{% for user in usuarios %}
    <tr>
        <td>{{ user.nombreCompleto }}</td>
        <td>{{ user.telefono }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.dni }}</td>
        <td>{{ user.fechaNacimiento }}</td>
    </tr>

{% endfor %}
</table>

{% endblock %}
